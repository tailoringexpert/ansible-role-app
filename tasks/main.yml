---    
- name: Create directory layout
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"    
  with_items: "{{ app_directories }}"
  when: item | length > 0  
#  become: true
#  remote_user: "{{ sudo_user }}"

- include_tasks: 
    file: app.yml
     
- include_tasks: 
    file: tenants.yml

- name: ensure {{ user }} is owner of {{ app_home }} dirs and files
  file: 
    dest: "{{ app_home }}"
    owner: "{{ user }}"
    group: "{{ group }}"
    recurse: yes